              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  
    <div class="row">
      <div class="col-12">
        <div class="input-group mt-3">
          <input type="text" id="telefonoinput" class="form-control" placeholder="Confirmar nombre Boxes">
          <div class="input-group-append">
            <button class="btn btn-success btnTelefono" id="boton11">agregar</button>

        </div>
      </div>
  
      <div class="col-12">
        <div class="input-group mt-3 contenedorCambio">
          <input type="text" id="direccioninput" class="form-control" placeholder="Confirmar dirección">

            <button class="btn btn-success btnDireccion" id="boton10">

        </div>

          Eliminar nombre y teléfono <i class="fas fa-trash-alt"></i>
        </button>
      </div>
  
      <div class="col-12 mt-3" id="excel">
        <div class="input-group">
          <input type="file" id="fileInput" accept=".xlsx" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-success" id="uploadButton">
              Subir Archivo Excel XLSX <i class="fa-solid fa-file-excel" style="color: #ffffff;"></i>
            </button>
          </div>
        </div>
        <div class="text-center mt-3">
          <button class="btn btn-secondary" id="eliminarLocalStorageButton">

          </button>
        </div>
      </div>
  
      <div class="row mt-3">
        <div class="col-8"> <!-- Utiliza col-8 para el campo de entrada de texto -->

        <div class="col-4"> <!-- Utiliza col-4 para el botón "Aceptar" -->
