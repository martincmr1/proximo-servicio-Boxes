<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="./js/xlsx.mini.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://kit.fontawesome.com/302e8bad55.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/estilos.css">

  <title>Recordatorio próximo servicio YPF BOXES</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3 col-sm-3 col-xl-3">
        <a href="index.html">
          <img src="./css/logo.jpg" alt="logo" class="logo_boxes">
        </a>
      </div>
      <div class="col-12 col-md-9 col-sm-9 col-xl-9">
        <h2 class="text-center">RECORDATORIO DE PRÓXIMO SERVICIO YPF BOXES</h2>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <!-- Tarjeta 1 -->
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body d-flex align-items-center">
              <img class="whatsapp_logo" src="./img/whatsapp.png" alt="">
              <h3 id="telefono" class="ml-2">Nombre Boxes</h3>
            </div>
          </div>
        </div>

        <!-- Tarjeta 2 -->
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body d-flex align-items-center">
              <img class="imagen_ubicacion" src="./img/ubicacion.png" alt="">
              <h3 class="textoDireccion ml-2" id="direccion">Dirección</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Inputs boxes -->
    <div class="row">
      <div class="col-12">
        <div class="input-group mt-3">
          <input type="text" id="telefonoinput" class="form-control" placeholder="Confirmar nombre Boxes">
          <div class="input-group-append">
            <button class="btn btn-success btnTelefono" id="boton11">agregar</button>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="input-group mt-3 contenedorCambio">
          <input type="text" id="direccioninput" class="form-control" placeholder="Confirmar dirección">
          <div class="input-group-append">
            <button class="btn btn-success btnDireccion" id="boton10">agregar</button>
          </div>
        </div>
      </div>

      <div class="col-12 mt-3" id="contenedorBtnLimpiarStorage">
        <button id="boton9" type="submit" class="btn btn-secondary">
          Eliminar nombre y teléfono <i class="fas fa-trash-alt"></i>
        </button>
      </div>

      <!-- Excel -->
      <div class="col-12 mt-3" id="excel">
        <div class="input-group">
          <input type="file" id="fileInput" accept=".xlsx" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-success" id="uploadButton">
              Subir Archivo Excel XLSX <i class="fa-solid fa-file-excel" style="color: #ffffff;"></i>
            </button>
          </div>
        </div>
        <div class="text-center mt-3">
          <button class="btn btn-secondary" id="eliminarLocalStorageButton">
            Eliminar base de clientes <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>

      <!-- Mensaje promo -->
      <div class="row mt-3">
        <div class="col-8">
          <input type="text" id="inputMensaje" class="form-control" placeholder="Escribe el mensaje de la promoción">
        </div>
        <div class="col-4">
          <button id="btnAceptar" class="btn btn-primary btn-block">Aceptar</button>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Mensaje para el cliente:</h5>
          <div id="mensajeContainer" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="tarjetas-container"></div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ✅ Importante: defer -->
  <script src="./js/index.js" defer></script>

  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
